{
$idle > 10 ==> tag inactive,

current window $title =~ / - qutebrowser$/ ==> tag Web,
current window $title =~ /^(.*) - qutebrowser$/ ==> tag Web:$0,

current window $program == "kitty" ==> tag Terminal,

current window $title =~ /- Kakoune$/ ==> tag Edit,
current window $title =~ /^(.*) \d+:\d+ .* - Kakoune$/ ==> tag Edit:$1,

current window $program == "slack" ==> tag Slack,
}
